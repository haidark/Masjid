	<script type="text/javascript">
		
		var currentDate = new Date();
		var timeFormat = 1; 
		var monthTable = document.createElement("table");
		monthTable.id = "table"+(currentDate.getMonth()).toString();
		monthTable.setAttribute("class", "d-flex justify-content-center table-striped ");
		monthTable.appendChild(displayMonth(currentDate.getMonth()));
		setInterval(function(){ monthTable.firstChild.remove(); 
			monthTable.appendChild(displayMonth(currentDate.getMonth()));}, 3600000);

		$("containerDiv").appendChild(monthTable);
		$(currentDate);
		// display monthly timetable
		var fajr;
		var ndfajar;// next day fajr
		var dhuhr;
		var asr;
		var maghrib;
		var isha;
		var f1;
		function displayMonth(monthID=0) {
			var lat = 41.9270;
			var lng = -73.9974;
			var timeZone = -5;
			var dst = 'auto';
			var method ='ISNA';
	
			prayTimes.setMethod(method);
			currentDate.setMonth(monthID);
			var month = currentDate.getMonth();
			var year = currentDate.getFullYear();
			return makeTable(year, month, lat, lng, timeZone, dst);
		}
		// make monthly timetable


		function makeTable(year, month, lat, lng, timeZone, dst) {		
			var items = {day: 'Day',  fajr: 'Fajr',sunrise: 'Sunrise', 
						dhuhr: 'Dhuhr', asr: 'Asr', // sunset: 'Sunset', 
						maghrib: 'Maghrib', isha: 'Isha'};
		
			var tbody = document.createElement('tbody');
			// create the month header row first
			var monthHeadertr = document.createElement('tr')
			var monthHeadertd = document.createElement('td')
			monthHeadertd.innerHTML = monthFullName(month)+ ' '+ year;
			monthHeadertd.style.fontSize = "350%";
			monthHeadertd.colSpan = 7;
			monthHeadertd.setAttribute("class", "caption")
			monthHeadertr.appendChild(monthHeadertd)
			tbody.appendChild(monthHeadertr)

			tbody.appendChild(makeTableRow(items, items, 'head-row'));
			var date = new Date(year, month, currentDate.getDate()); //top of table is set to current date
			var endDate = new Date(year, month, currentDate.getDate()+7); //shows 7 days in total
			var nd;
			var format = timeFormat ? '12hNS' : '24h';
			var i = date.getDate;
			var fajrcount=0;
			while (date< endDate) { // i<15 only keeps first 15 days
				fajrcount=0;
				prayTimes.setMethod('ISNA'); 	
				var times = prayTimes.getTimes(date, [41.9270, -73.9974], -5, 'auto', '12hNS');
				var jamaatTimes = times;
				jamaatify(jamaatTimes);
				var icount;
				
				times.day = date.getDate();
				var isToday = (date.getMonth() == currentDate.getMonth()) && (date.getDate() == currentDate.getDate());
				nd=(date.getMonth() == (currentDate.getMonth())) && (date.getDate() == (currentDate.getDate()));
				if(isToday==true)
				{
					fajr=(times.fajr);
					dhuhr=(times.dhuhr);
					asr=(times.asr);
					maghrib=(times.maghrib);
					isha=(times.isha);
					icount=i;
					fajrcount++;
				}
				nd=currentDate.getDay();
				
				//if(times.day-15 )//times.day+1
				//{
				//	ndfajar=(times.fajr);
				//}
				var klass = isToday ? 'bg-dark text-light' : ''; //Select current day of month and highlights
				tbody.appendChild(makeTableRow(times, items, klass));
				date.setDate(date.getDate()+ 1);  // next day
				//var next=Integer.parseInt(Items.day)+1;
				//var nexttostr=next.toString();
				var up= times.day

				/*if(times.day==nd)// nd gets days +1 
				{
					ndfajar=times.fajr;	
					//break;
				}*/
				/*if(times.day==up)
				{	
					
				}*/
				
				
				//fafajr_hour[i]= items.length();
				//console.log(fajr_hour[i]);
				i++;
				var ndtest=currentDate.getDate()+1;
				if(times.day==currentDate.getDate()+1)// nd gets days +1 
				{
					ndfajar=times.fajr;	
					//break;
				}
				else if(times.day==1)// account for if next day is the first of the month
				{
					ndfajar=times.fajr;	
					//break;
				}
			}
			
			/*if(times.day)
			{
					f1=times.fajr[5];	
			}*/
			
			//var f1=times.fajr[5];

			fajr=fajr;
			var daysInMonth = new Date(year,month+1,0).getDate(); //Gets number of days in month for table creation
			while (i < daysInMonth){
				var dummy = {day: '&nbsp', fajr: ' ', sunrise: ' ', 
						dhuhr: ' ', asr: ' ', // sunset: 'Sunset', 
						maghrib: ' ', isha: ' '};
				tbody.appendChild(makeTableRow(dummy, items, klass));
				i++;
			
				
			
	
			}
			return tbody;
		}
		
		// make a table row
		function makeTableRow(data, items, klass) {
			var row = document.createElement('tr');
			for (var i in items) {
				var cell = document.createElement('td');
				cell.innerHTML = data[i];
				cell.style.width = i=='day' ? '1vh' : '10vh';
				cell.style.height = i=='day' ? '1vh' : '4.8vh';
				cell.style.fontSize = "205%";
				row.appendChild(cell);
			
			}
			row.className = klass;
			return row;		
		}
	
		// remove all children of a node
		function removeAllChild(node) {
			if (node == undefined || node == null)
				return;
	
			while (node.firstChild)
				node.removeChild(node.firstChild);
		}
	
		// switch time format
		function switchFormat(offset) {
			var formats = ['24-hour', '12-hour'];
			timeFormat = (timeFormat+ offset)% 2;
			$('time-format').innerHTML = formats[timeFormat];
			update();
		}
	
		// update table
		function update() {
			displayMonth(0);
		}
	
		// return month full name
		function monthFullName(month) {
			var monthName = new Array('January','February ', 'March', 'April', 'May', 'June', 
							'July', 'August', 'September', 'October', 'November', 'December');
			return monthName[month];
		}
		
		function $(id) {
			return document.getElementById(id);
			
		}
		
		//var fajrvar=countdown(fajr);
		//var dhuhrvar=countdown(dhuhr);
		//var asrvar=
		window.onload = function() {
       //when the document is finished loading, replace everything
       //between the <a ...> </a> tags with the value of splitText
   		document.getElementById("myLink").innerHTML=countdown(fajr,dhuhr,asr,maghrib,isha);
		} 	
		
		window.onload = function() {
       //when the document is finished loading, replace everything
       //between the <a ...> </a> tags with the value of splitText
	   document.getElementById("countdowntxt").innerHTML="Next prayer time in:";

	   document.getElementById("reciter").innerHTML="Today's Taraweeh Reciters:";
	   //document.getElementById("one").innerHTML="First:Zarar";
	   document.getElementById("three").innerHTML="Second:Mudasir";
	   document.getElementById("five").innerHTML="Third:Fawad";
	   document.getElementById("seven").innerHTML="Fourth:Badran";
	   document.getElementById("nine").innerHTML="Fifth:Badran";
	  

	   // document.getElementById("countdowntxtss").innerHTML="Next prayer time in:";
	  // document.getElementById("hijridateval").innerHTML="Ramadan 7, 1444";

		document.getElementById("hijridatetxt").innerHTML="Hijri Date :";
		
		} 	
		
	</script>
