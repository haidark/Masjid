<body>



	

	<script type="text/javascript" src="../PrayTimes.js"></script>
	<div class="container" id="containerDiv" align="center"  ></div>
	
	<br>
	
	<script type="text/javascript">
		var fajr_hour = [];
		var currentDate = new Date();
		var timeFormat = 1; 
		var monthTable = document.createElement("table");
		monthTable.id = "table"+(currentDate.getMonth()).toString();
		monthTable.setAttribute("class", "col-lg-6 timetable table-lg table-striped");
		monthTable.appendChild(displayMonth(currentDate.getMonth()));
		setInterval(function(){ monthTable.firstChild.remove(); 
			monthTable.appendChild(displayMonth(currentDate.getMonth()));}, 3600000);

		$("containerDiv").appendChild(monthTable);
		$(currentDate);
		// display monthly timetable
		function displayMonth(monthID=0) {
			var lat = 41.9270;
			var lng = -73.9974;
			var timeZone = -5;
			var dst = 'auto';
			var method ='ISNA';
	
			prayTimes.setMethod(method);
			currentDate.setMonth(monthID);
			var month = currentDate.getMonth();
			var year = currentDate.getFullYear();
			return makeTable(year, month, lat, lng, timeZone, dst);
		}
		// make monthly timetable
		function makeTable(year, month, lat, lng, timeZone, dst) {		
			var items = {day: 'Day', fajr: 'Fajr', 
						dhuhr: 'Dhuhr', asr: 'Asr', // sunset: 'Sunset', 
						maghrib: 'Maghrib', isha: 'Isha'};
		
			var tbody = document.createElement('tbody');
			// create the month header row first
			var monthHeadertr = document.createElement('tr')
			var monthHeadertd = document.createElement('td')
			monthHeadertd.innerHTML = monthFullName(month)+ ' '+ year;
			monthHeadertd.colSpan = 7;
			monthHeadertd.setAttribute("class", "caption")
			monthHeadertr.appendChild(monthHeadertd)
			tbody.appendChild(monthHeadertr)

			tbody.appendChild(makeTableRow(items, items, 'head-row'));
			var date = new Date(year, month, currentDate.getDate()); //top of table is set to current date
			var endDate = new Date(year, month, currentDate.getDate()+15); //shows 15 days in total
			var format = timeFormat ? '12hNS' : '24h';
			var i = date.getDate;
			while (date< endDate) { // i<15 only keeps first 15 days
				prayTimes.setMethod('ISNA'); 	
				var times = prayTimes.getTimes(date, [41.9270, -73.9974], -5, 'auto', '12hNS');
				var jamaatTimes = times;
				jamaatify(jamaatTimes);				
				times.day = date.getDate();
				var isToday = (date.getMonth() == currentDate.getMonth()) && (date.getDate() == currentDate.getDate());
				var klass = isToday ? 'bg-dark text-light' : ''; //Select current day of month and highlights
				tbody.appendChild(makeTableRow(times, items, klass));
				date.setDate(date.getDate()+ 1);  // next day
				
				//fafajr_hour[i]= items.length();
				//console.log(fajr_hour[i]);
				i++;
			}
			var daysInMonth = new Date(year,month+1,0).getDate(); //Gets number of days in month for table creation
			while (i < daysInMonth){
				var dummy = {day: '&nbsp', fajr: ' ', sunrise: ' ', 
						dhuhr: ' ', asr: ' ', // sunset: 'Sunset', 
						maghrib: ' ', isha: ' '};
				tbody.appendChild(makeTableRow(dummy, items, klass));
				i++;
			
				
			
	
			}
			return tbody;
		}
	
		// make a table row
		function makeTableRow(data, items, klass) {
			var row = document.createElement('tr');
			for (var i in items) {
				var cell = document.createElement('td');
				cell.innerHTML = data[i];
				cell.style.width = i=='day' ? '2.5em' : '3.7em';
				row.appendChild(cell);
			
			}
			row.className = klass;
			return row;		
		}
	
		// remove all children of a node
		function removeAllChild(node) {
			if (node == undefined || node == null)
				return;
	
			while (node.firstChild)
				node.removeChild(node.firstChild);
		}
	
		// switch time format
		function switchFormat(offset) {
			var formats = ['24-hour', '12-hour'];
			timeFormat = (timeFormat+ offset)% 2;
			$('time-format').innerHTML = formats[timeFormat];
			update();
		}
	
		// update table
		function update() {
			displayMonth(0);
		}
	
		// return month full name
		function monthFullName(month) {
			var monthName = new Array('January', 'February', 'March', 'April', 'May', 'June', 
							'July', 'August', 'September', 'October', 'November', 'December');
			return monthName[month];
		}
		
		function $(id) {
			return document.getElementById(id);
			
		}
	
	</script>
